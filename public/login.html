<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawSphere - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #522a0f;
        }

        .login-container {
            background: rgba(255, 222, 89, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            background: url('your-background-image.jpg') no-repeat center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            opacity: 0.3;
            z-index: -1;
        }

        h1 {
            color: #522a0f;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #522a0f;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #522a0f;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3b1f0b;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: white;
            color: #522a0f;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            border: 2px solid #522a0f;
            transition: 0.3s;
            cursor: pointer;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background: #ffde59;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #522a0f;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to PawSphere</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/auth/google" class="google-btn">
            <img src="images/google-logo-icon-illustration-free-vector.jpg" alt="Google Logo">
            Sign in with Google
        </a>
        <p>Not yet registered? <a href="register.html">Sign up now</a></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            alert(data.message);
        });
    </script>
</body>
</html>
