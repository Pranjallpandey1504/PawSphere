<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body.success-bg {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/berner-sennenhund-puppies-yellow-wall.jpg');
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        button {
            margin-top: 0px; /* Space between text and button */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="success-bg">
    <div class="container">
        <h1>Registration Successful!</h1>
        <button onclick="window.location.href='login.html'">Back to Login</button>
    </div>
</body>
</html>
